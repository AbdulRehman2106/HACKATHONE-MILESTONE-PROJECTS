<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDITABLE RESUME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>EDITABLE RESUME BUILDER</h1>
    <form id="resume-form">
        <fieldset>
            <legend>PERSONAL INFORMATION</legend>
            <label for="name"><b>NAME:</b></label>
            <input type="text" id="name" placeholder="Enter Your Name" required>
            
            <label for="email"><b>EMAIL:</b></label>
            <input type="email" id="email" placeholder="Enter Your Email" required>
            
            <label for="phone"><b>PHONE:</b></label>
            <input type="tel" id="phone" placeholder="Enter Your Phone Number" required>
        </fieldset>

        <fieldset> 
            <legend><b>EDUCATION</b></legend>
            <label for="education"><b>EDUCATION:</b></label>
            <textarea id="education" placeholder="Enter Your Education" rows="4" required></textarea>
        </fieldset>
        
        <fieldset>
            <legend><b>EXPERIENCE</b></legend>
            <label for="experience"><b>EXPERIENCE:</b></label>
            <textarea id="experience" placeholder="Enter Your Work Experience" rows="4" required></textarea>
        </fieldset>
        
        <fieldset>
            <legend><b>SKILLS</b></legend>
            <label for="skills"><b>SKILLS:</b></label>
            <textarea id="skills" placeholder="Enter Your skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit"><b>GENERATE RESUME</b></button>
    </form>

    <br>

    <div id="resume-display" class="resume-display" contenteditable="true">
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
